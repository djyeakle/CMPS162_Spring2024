<html>
    <head>
        <title>Tables</title>
        <style>
            table {
                font-family: 'Franklin Gothic Medium';
                border-collapse: collapse;
                width: 100%;
            }
            td,th {
                border: 1px solid #c3d9be;
                text-align: left;
                padding: 8px;
            }
            tr:nth-child(even){
                background-color: aliceblue;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
            </tr>
            <tr>
                <td>100 RedFox Ave</td>
                <td>Orlando</td>
                <td>FL</td>
            </tr>
            <tr>
                <td>200 Bri Ave</td>
                <td>Los Angeles</td>
                <td>CA</td>
            </tr>
        </table>
    </body>
</html>
